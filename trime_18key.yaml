# 手心式18键键盘布局
# 点击发送左侧字母（触发模糊音），滑动精确输入

preset_keyboards:
  18key_flypy:
    name: "手心式18键"
    author: "Custom"
    ascii_mode: 0
    width: 20
    height: 55
    keys:
      # 第一行：5个共键
      - {label: "Q W", click: q, swipe_left: q, swipe_right: w, width: 20}
      - {label: "E R", click: e, swipe_left: e, swipe_right: r, width: 20}
      - {label: "T Y", click: t, swipe_left: t, swipe_right: y, width: 20}
      - {label: "U I", click: u, swipe_left: u, swipe_right: i, width: 20}
      - {label: "O P", click: o, swipe_left: o, swipe_right: p, width: 20}
      
      # 第二行：5个键
      - {label: "A S", click: a, swipe_left: a, swipe_right: s, width: 20}
      - {label: "D F", click: d, swipe_left: d, swipe_right: f, width: 20}
      - {label: "G H", click: g, swipe_left: g, swipe_right: h, width: 20}
      - {label: "J K", click: j, swipe_left: j, swipe_right: k, width: 20}
      - {label: "L", click: l, width: 20}
      
      # 第三行：4个字母键 + 退格
      - {label: "Z X", click: z, swipe_left: z, swipe_right: x, width: 20}
      - {label: "C V", click: c, swipe_left: c, swipe_right: v, width: 20}
      - {label: "B N", click: b, swipe_left: b, swipe_right: n, width: 20}
      - {label: "M", click: m, width: 20}
      - {click: BackSpace, width: 20}
      
      # 第四行：功能键
      - {click: Shift_L, label: "分词", width: 15}
      - {click: space, label: "小鹤双拼", width: 50}
      - {click: Return, width: 15}
      - {click: Keyboard_default, label: "全键", width: 20}