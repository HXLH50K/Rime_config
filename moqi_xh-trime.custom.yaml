  # ========== 新键盘布局模糊规则 ==========
  # 根据目标键盘格式：
  # 第一行：Q(独立), WE, RT, Y(独立), U(独立), IO, P(独立)
  # 第二行：A(独立), SD, FG, H(独立), JK, L(独立)
  # 第三行：Z(独立), XC, V(独立), BN, M(独立)
  #
  # 模糊规则：双向派生，点击任一字母可匹配另一个
  # derive/A/B/ = 将拼音中的 A 派生出 B 变体（输入 B 可匹配含 A 的词）
  "speller/algebra/+":
    # === 第一行 ===
    # WE 共键：W 和 E 互相模糊
    - derive/^w/e/      # 输入 e 可匹配 w 开头的词
    - derive/w$/e/      # 输入 e 可匹配 w 结尾的词
    - derive/^e/w/      # 输入 w 可匹配 e 开头的词
    - derive/e$/w/      # 输入 w 可匹配 e 结尾的词
    
    # RT 共键：R 和 T 互相模糊
    - derive/^r/t/
    - derive/r$/t/
    - derive/^t/r/
    - derive/t$/r/
    
    # IO 共键：I 和 O 互相模糊
    - derive/^i/o/
    - derive/i$/o/
    - derive/^o/i/
    - derive/o$/i/
    
    # === 第二行 ===
    # SD 共键：S 和 D 互相模糊
    - derive/^s/d/
    - derive/s$/d/
    - derive/^d/s/
    - derive/d$/s/
    
    # FG 共键：F 和 G 互相模糊
    - derive/^f/g/
    - derive/f$/g/
    - derive/^g/f/
    - derive/g$/f/
    
    # JK 共键：J 和 K 互相模糊
    - derive/^j/k/
    - derive/j$/k/
    - derive/^k/j/
    - derive/k$/j/
    
    # === 第三行 ===
    # XC 共键：X 和 C 互相模糊
    - derive/^x/c/
    - derive/x$/c/
    - derive/^c/x/
    - derive/c$/x/
    
    # BN 共键：B 和 N 互相模糊
    - derive/^b/n/
    - derive/b$/n/
    - derive/^n/b/
    - derive/n$/b/
