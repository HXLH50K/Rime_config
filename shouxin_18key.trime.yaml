# 手心式18键输入法主题配置
# 基于tongwenfeng主题格式，专为18键模糊输入设计

name: "手心18键 v19"
author: "Custom"
config_version: 3.0

# 颜色定义
fallback_colors:
  candidate_text_color: text_color

# 配色方案
preset_color_schemes:
  default:
    name: "标准配色"
    author: "风花絮"
    back_color: 0xffffffff
    keyboard_back_color: 0xffe1e3e7
    key_back_color: 0xffffffff
    key_text_color: 0xff000000
    key_symbol_color: 0xff838383
    hilited_key_back_color: 0xff3266a0
    hilited_key_text_color: 0xffffffff
    off_key_back_color: 0xffacb2c2
    off_key_text_color: 0xff838383
    candidate_text_color: 0xff000000
    hilited_candidate_text_color: 0xff3266a0
    hilited_candidate_back_color: 0xffffffff
    comment_text_color: 0xff838383
    text_color: 0xff3266a0
    label_color: 0xff3266a0
    preview_back_color: 0xffacb2c2
    preview_text_color: 0xff3266a0

# 样式配置（必需的完整配置）
style:
  auto_caps: false
  candidate_font: han.ttf
  candidate_padding: 5
  candidate_spacing: 0.5
  candidate_text_size: 18
  candidate_use_cursor: true
  candidate_view_height: 28
  color_scheme: default
  comment_font: comment.ttf
  comment_height: 14
  comment_on_top: true
  comment_text_size: 12
  enter_label_mode: 0
  hanb_font: hanb.ttf
  horizontal: true
  horizontal_gap: 4
  key_font: latin.ttf
  key_height: 52
  key_long_text_size: 20
  key_text_size: 20
  key_width: 10.0
  keyboard_height: 220
  keyboard_height_land: 180
  keyboards:
    - default
    - qwerty26
    - number
    - symbol
  label_font: label.ttf
  label_text_size: 18
  latin_font: latin.ttf
  preview_font: latin.ttf
  preview_height: 56
  preview_offset: "-32"
  preview_text_size: 40
  proximity_correction: false
  reset_ascii_mode: false
  round_corner: 8
  shadow_radius: 0.0
  symbol_font: symbol.ttf
  symbol_text_size: 10
  text_font: latin.ttf
  vertical_correction: "-5"
  vertical_gap: 6

# 键盘预设 - 使用 select 手动切换键盘
preset_keyboards:
  # 手心式18键（中文模式）- 命名为 default 以确保作为默认键盘
  default:
    ascii_mode: 0
    author: "Custom"
    name: "手心式18键"
    width: 14.28
    height: 52
    lock: false
    keys: [{click: key_Q, long_click: "#"}, {click: key_WE, long_click: "1", swipe_right: e}, {click: key_RT, long_click: "2", swipe_right: t}, {click: key_Y, long_click: "3"}, {click: key_U, long_click: "/"}, {click: key_IO, long_click: "-", swipe_right: o}, {click: key_P, long_click: "_"}, {click: key_A, long_click: "!", width: 16.66}, {click: key_SD, long_click: "4", swipe_right: d, width: 16.66}, {click: key_FG, long_click: "5", swipe_right: g, width: 16.66}, {click: key_H, long_click: "6", width: 16.66}, {click: key_JK, long_click: "~", swipe_right: k, width: 16.66}, {click: key_L, long_click: "?", width: 16.66}, {click: key_fenci}, {click: key_Z, long_click: "@"}, {click: key_XC, long_click: "7", swipe_right: c}, {click: key_V, long_click: "8"}, {click: key_BN, long_click: "9", swipe_right: n}, {click: key_M, long_click: "0"}, {click: key_backspace}, {click: Keyboard_symbol}, {click: Keyboard_number}, {click: key_comma, long_click: ","}, {click: space, label: "中文", long_click: Keyboard_eng, width: 42.84}, {click: key_period, long_click: "."}, {click: key_return}]

  # 26键全键盘（英文模式）
  qwerty26:
    ascii_mode: 1
    author: "Trime"
    name: "全键盘"
    width: 10
    height: 50
    lock: false
    keys: [{click: q}, {click: w}, {click: e}, {click: r}, {click: t}, {click: y}, {click: u}, {click: i}, {click: o}, {click: p}, {width: 5}, {click: a}, {click: s}, {click: d}, {click: f}, {click: g}, {click: h}, {click: j}, {click: k}, {click: l}, {width: 5}, {click: Shift_L, width: 15}, {click: z}, {click: x}, {click: c}, {click: v}, {click: b}, {click: n}, {click: m}, {click: BackSpace, width: 15}, {click: Keyboard_number, label: "123", width: 15}, {click: ",", label: ","}, {click: space, label: "西文", long_click: Keyboard_ch, width: 40}, {click: ".", label: "."}, {click: Return, width: 15}]

  # 数字键盘
  number:
    ascii_mode: 1
    author: "Trime"
    name: "数字"
    width: 25
    height: 52
    keys: [{click: "1"}, {click: "2"}, {click: "3"}, {click: BackSpace}, {click: "4"}, {click: "5"}, {click: "6"}, {click: "0"}, {click: "7"}, {click: "8"}, {click: "9"}, {click: Return}, {click: Keyboard_default, label: "返回", width: 50}, {click: space, label: "空格", width: 50}]

  # 简单符号键盘
  symbol:
    ascii_mode: 1
    author: "Custom"
    name: "符号"
    width: 14.28
    height: 52
    keys:
      - {click: "!"}
      - {click: "@"}
      - {click: "#"}
      - {click: "$"}
      - {click: "%"}
      - {click: "^"}
      - {click: "&"}
      - {click: "*"}
      - {click: "("}
      - {click: ")"}
      - {click: "-"}
      - {click: "="}
      - {click: "+"}
      - {click: "_"}
      - {click: "["}
      - {click: "]"}
      - {click: "{"}
      - {click: "}"}
      - {click: "|"}
      - {click: "\\"}
      - {click: BackSpace}
      - {click: Keyboard_default, label: "返回", width: 28.56}
      - {click: space, label: "空格", width: 42.84}
      - {click: Return, label: "回车", width: 28.56}

# 键盘切换预设键和自定义按键
preset_keys:
  # ========== 中英文切换键 ==========
  Keyboard_eng:
    label: "英文"
    select: qwerty26
    send: Eisu_toggle
  Keyboard_ch:
    label: "中文"
    select: default
    send: Eisu_toggle

  # ========== 键盘切换键 ==========
  Keyboard_default:
    label: "18键"
    send: Eisu_toggle
    select: default
  Keyboard_number:
    label: "123"
    send: Eisu_toggle
    select: number
  Keyboard_qwerty26:
    label: "全键"
    send: Eisu_toggle
    select: qwerty26
  Keyboard_symbol:
    label: "符"
    send: Eisu_toggle
    select: symbol

  # ========== 第一行：字母键 ==========
  key_Q:
    label: "Q"
    send: q
  key_WE:
    label: "WE"
    send: w
  key_RT:
    label: "RT"
    send: r
  key_Y:
    label: "Y"
    send: y
  key_U:
    label: "U"
    send: u
  key_IO:
    label: "IO"
    send: i
  key_P:
    label: "P"
    send: p

  # ========== 第二行：字母键 ==========
  key_A:
    label: "A"
    send: a
  key_SD:
    label: "SD"
    send: s
  key_FG:
    label: "FG"
    send: f
  key_H:
    label: "H"
    send: h
  key_JK:
    label: "JK"
    send: j
  key_L:
    label: "L"
    send: l

  # ========== 第三行 ==========
  key_fenci:
    label: "分词"
    send: Shift_L
  key_Z:
    label: "Z"
    send: z
  key_XC:
    label: "XC"
    send: x
  key_V:
    label: "V"
    send: v
  key_BN:
    label: "BN"
    send: b
  key_M:
    label: "M"
    send: m
  key_backspace:
    label: "退格"
    send: BackSpace

  # ========== 第四行：功能键 ==========
  key_comma:
    label: "，"
    send: ","
  key_space_cn:
    label: "中文"
    send: space
    long_click: Mode_switch
  key_space_en:
    label: "西文"
    send: space
    long_click: Mode_switch
  key_period:
    label: "。"
    send: "."
  key_return:
    label: "回车"
    send: Return

# 候选窗口配置
window:
  foreground:
    comment_font_size: 16
    label_font_size: 20
    text_font_size: 20
  insets:
    horizontal: 4
    vertical: 4
  item_padding:
    horizontal: 4
